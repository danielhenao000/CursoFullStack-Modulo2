<html>
	<head>
		<meta charset="utf-8">
 		<title>Ángeles</title>
		<script type="text/javascript">
			function mostrarMensaje1() {
				debugger; 
				var angel;
				angel = prompt('Por favor introduce nombre del angel:');
				if(angel =="") { 
					alert('No has escrito el nombre de tu angel');
				}
	   			switch(angel){
		        	case "miguel": alert ("Tienes el angel de la protección"); break;
		       		case "uriel": alert ("Tienes el angel de la prosperidad"); break;
		       		case "rafael": alert ("Tienes el angel de la sanación"); break;
		       		default: alert ("No es un angel"); break;
				}
			}
		</script>
	</head>
	<body>
		<div>
			<p>Aquí un párrafo de texto situado antes de la imagen, dentro de un div contenedor</p>
				<img onclick="mostrarMensaje1();" src="images/angel.jpg" alt="Angel" title="Angel, un útil editor de texto"/>
				<p onclick ="alert('Alerta JavaScript')" style="color: #D2691E;">Aquí otro párrafo de texto. JavaScript es un lenguaje utilizado para dotar de efectos dinámicos a las páginas web.</p>
			</p>
		</div>
	</body>
</html>
