<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora Básica</h1>
	<form action="">
		<span>Número 1</span><input type="number" required id="num1" name="num1" ><br/><br/>
		<span>Número 2</span><input type="number" required id="num2" name="num2"><br/><br/>
		<input type="button" onclick="suma();"" name="" value="Suma" /> 
		<input type="button" onclick="res();"" name="" value="Resta" /> 
		<input type="button" onclick="mul();"" name="" value="Multiplicación" /> 
		<input type="button" onclick="div();"" name="" value="División" /> 
		<br/><br/><br/>
		<h1>Resultado: </h1>
		<h1 id="resultado"></h1>
	</form>

	<script type="text/javascript">
		function suma(){
			document.getElementById("resultado").innerHTML = parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value) ;
		}
		function res(){
			document.getElementById("resultado").innerHTML = parseInt(document.getElementById("num1").value) - parseInt(document.getElementById("num2").value) ;
		}
		function mul(){
			document.getElementById("resultado").innerHTML = parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value) ;
		}
		function div(){
			document.getElementById("resultado").innerHTML = parseInt(document.getElementById("num1").value) / parseInt(document.getElementById("num2").value) ;
		}
	</script>

</body>
</html>
